<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        #footer_middle{
            width: 100%;
            height: 480px;
            background-color: wheat;
        }
        #footer_middle>div>ul{
            border: #111111 solid 1px;
            overflow: hidden;

        #footer_middle>div>ul>li{

            text-align: center;
        }
        #footer_middle>img{
            float: right;
        }
    </style>
</head>
<body>
<div id="footer_middle">
    <div>
        <ul>
            <li>加入我们</li>
            <li>联系我们</li>

        </ul>
    </div>
    <img src="images/menu_logo_hover.png">

</html>
