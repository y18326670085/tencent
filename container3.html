<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        #container3{
            width: 100%;
            height: 600px;
            /*background-color: wheat;*/
        }
        #container3>#left{
            width: 30%;
            height: 100%;
            background-color: snow;
            float: left;
        }
        #container3>#left>#left1{
            width: 100%;
            height: 33.3%;
            color:white;
            background-color: black;
            padding-top: 50px;
        }
        #container3>#left>#left1>p{
            border-left: blue solid 5px;
            padding-left: 20px;
            -webkit-transition: all 2s;
            position: relative;
            left: -180px;
        }
        #container3>#left>#left1:hover>p{
            left: 10px;
        }
        #container3>#right{
            width: 70%;
            height: 100%;
            float: right;
            color: white;
        }
        #container3>#right>#tl{
            width: 50%;
            height: 50%;
            /*background-color: cornflowerblue;*/
            float: left;
            background-image: url("images/index_resp_bg3.jpg") ;
            background-position: center;
            background-repeat: no-repeat;
            /*background-size: contain;*/
            background-size: 100% auto;
        }
        #container3>#right>#tl>div{
            -webkit-transition: padding-top 2s;
            padding-top: 260px;
            margin-left: 50px;
        }
        #container3>#right>#tl:hover>div{
            padding-top: 200px;
        }
        #container3>#right>#tr{
            width: 50%;
            height: 50%;
            background-color: rosybrown;
            float: left;
        }
        #container3>#right>#bl{
            width: 50%;
            height: 50%;
            background-color: navajowhite;
            float: left;
        }
        #container3>#right>#br{
            width: 50%;
            height: 50%;
            background-color: darkgreen;
            float: left;
        }
    </style>
</head>
<body>
<div id="container3">
    <div id="left">
        <div id="left1">
            <p>
                <span>连接用户与生活</span><br>
                <span>让生活更便捷更多彩</span><br>
                <img src="images/icon_arrow_r_s.png" width="60px" height="20px">
            </p>
        </div>
    </div>
    <div id="right">
        <div id="tl">
            <div>
                <span>腾讯广告营销</span><br><br>
                <span>大数据营销平台，汇聚腾讯全量应用场景，提供一体化</span><br>
                <span>数字化营销方案。</span>
            </div>
        </div>
        <div id="tr"></div>
        <div id="bl"></div>
        <div id="br"></div>
    </div>
</div>
</body>
</html>
