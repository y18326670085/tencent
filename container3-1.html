<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        a{
            text-decoration: none;
            color: white;
        }
        #container{
            width: 100%;
            height: 900px;
            background-color: wheat;
            overflow: hidden;
            /*position的absolute和relative一定要配合使用*/
            position: relative;
        }
        #container>div:first-child{
            width: 30%;
            height: 33%;
            background-color: #999999;
            /*float: left;*/
        }
        #container>div:nth-child(3){
            width: 30%;
            height: 33%;
            background-color: blueviolet;
        }
        #container>div:nth-child(5){
            width: 30%;
            height: 15%;
            background-color: #d12340;
        }
        #container>div:nth-child(2){
            width: 70%;
            height: 100%;
            background-color: #c3c3c3;
            position: absolute;
            top: 0;
            right: 0;
            /*display: none;*/
            display: flex;
        }
        #container>div:nth-child(4){
            width: 70%;
            height: 60%;
            background-color: #ffff99;
            position: absolute;
            top: 0;
            right: 0;
            display: none;
        }
        #container>div:nth-child(6){
            width: 70%;
            height: 100%;
            background-color: blueviolet;
            position: absolute;
            top: 0;
            right: 0;
            display: none;
        }
        #container>div:first-child>a{
            display: block;
            position: relative;
            top: 30px;
            left: 40px;
        }
        #container>div:first-child>a h3::after{
            content: "";
            width: 6px;
            height: 70px;
            background-color: #1e52d8;
            position: absolute;
            top: 0;
            left: -20px;
        }
    </style>
</head>
<body>
<div id="container">
    <div>
        <a href="#">
            <h3>连接企业与科技</h3><br>
            <p>数字化助手，助力产业升级</p>
            <img src="images/icon_arrow_r_s.png" width="54px" height="16px" style="margin-top: 30px">
        </a>
    </div>
    <!--相应第一个的悬浮-->
    <!--<div>height 100% <br> 后面有悬浮 container设置属性relative</div>-->
    <div>
        <div>flex item 1</div>
        <div>flex item 2</div>
        <div>flex item 3</div>
    </div>

    <div>height 33%</div>
    <!--相应第二个的悬浮-->
    <div></div>

    <div>height 15%</div>
    <!--相应第三个的悬浮-->
    <div></div>
</div>

</body>
</html>
