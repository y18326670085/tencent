<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        #container2
        {
            height: 300px;
            display:flex;
            justify-content:space-around ;
            /*background-color: peachpuff;*/
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 30px;
            box-sizing: border-box;
        }
        #container2>#left
        {
            /*background: #ffff99;*/
            width: 30%;
            height: 90%;
        }
        #container2>#middle
        {
            /*background: #ffff99;*/
            width: 30%;
            height: 90%;
            background-image: url(imgs/index_detail_2.png);
            position: relative;
        }
        #container2>#middle>#text_l{
            /*position: absolute;*/
            color: white;
            font-size: 30px;
            position: absolute;
            top: 40%;
            left: 35%;
            z-index: 1;
        }
        #container2>#middle>#text_l:hover+#blue_l{
            display:block;
        }
        #container2>#middle>#blue_l{
            width: 100%;
            height: 100%;
            background-color: blue;
            opacity: 0.3;
            position: absolute;
            -webkit-transition: all 2s;
            display:none;
        }
        #container2>#right
        {
            background: #ffff99;
            width: 30%;
            height: 90%;
            background-image: url(imgs/index_detail_3.png);
            position: relative;
        }
        #container2>#right>#text_r{
            /*position: absolute;*/
            color: white;
            font-size: 30px;
            position: absolute;
            top: 40%;
            left: 35%;
            z-index: 1;
        }
        #container2>#right>#text_r:hover+#blue_r{
            display:block;
        }
        #container2>#right>#blue_r{
            width: 100%;
            height: 100%;
            background-color: blue;
            opacity: 0.3;
            position: absolute;
            -webkit-transition: all 2s;
            display:none;
        }
    </style>
</head>
<body>
<div id="container2">
    <div id="left"></div>
    <div id="middle">
        <!--<p id="text"><a href="#" style="text-decoration: none">企业文化</a></p>-->
        <p id="text_l">企业文化</p>
        <p id="blue_l"></p>
    </div>
    <div id="right">
        <p id="text_r">办公地点</p>
        <p id="blue_r"></p>
    </div>
</div>
</body>
</html>
