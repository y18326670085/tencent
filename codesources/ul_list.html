<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        ul{
            border: #1e52d8 solid 1px;
            float: left;
        }
        li{
            width: 50px;
            height: 50px;
            background-color: #ffff99;
            border: #111111 solid 1px;
            padding: 10px;
            box-sizing: border-box;
            margin: 10px;
            float: left;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>

</body>
</html>
