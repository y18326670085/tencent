<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe container</title>
    <style>
        *{margin: 0;padding: 0;}
        #content{
            width: 500px;
            height: 500px;
            background-color: #ffff99;
            border: #111111 solid 1px;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="content">
    <iframe src="iframe_content.html" width=100% height=100% scrolling="no" frameborder="0"></iframe>
</div>
</body>
</html>
