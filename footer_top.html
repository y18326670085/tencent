<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0; padding: 0;}
        li{
            list-style-type: none;
            /*border: #111111 solid 1px;*/
            float: left;
            margin-right: 28px;
            /*position: relative;*/
            width: 30px;
            height: 30px;
        }
        #footer_top{
            width: auto;
            height: auto;
            margin-left: 74.5px;
            margin-right: 74.5px;
            /*background-color: #ffff99;*/
            overflow: hidden;
            color: #5f6464;
            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom: #999999 solid 1px;
        }
        #footer_top h3{
            float: left;
            font-size: 20px;
            font-weight: normal;
            margin-right: 33px;
            /*border: #111111 solid 1px;*/
            margin-top: 3px;
        }
        #footer_top ul{
            float: left;
        }
        img{
            width: 30px;
            height: 30px;
        }
        li>img:first-child{
            position: absolute;
        }
        li>img:first-child:hover+img{
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="footer_top">
    <h3>关注我们</h3>
    <ul>
        <li>
            <img src="images/icon_wechat.png">
            <img src="images/icon_wechat_hover.png">
        </li>
        <li>
            <img src="images/icon_weibo.png">
            <img src="images/icon_weibo_hover.png">
        </li>
        <li>
            <img src="images/icon_twitter.png">
            <img src="images/icon_twitter_hover.png">
        </li>
        <li>
            <img src="images/icon_in_hover.png">
            <img src="images/icon_in_hover.png">
        </li>
    </ul>
</div>

</body>
</html>
